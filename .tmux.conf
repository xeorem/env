# remap prefix from 'C-b' to 'C-Space'
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# switch to previous window w/ C-Space
bind C-Space last-window

# extend scrollback buffer
set-option -g history-limit 20000

# split panes using | and -
bind | split-window -h
bind _ split-window -v
unbind '"'
unbind %

# reload config file
bind r source-file ~/.tmux.conf

# switch panes using alt + vim directionals
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

# vi-style copy mode
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle


######################
###    PLUGINS     ###
######################

run-shell ~/dotfiles/tmux-plugins/tmux-resurrect/resurrect.tmux
run-shell ~/dotfiles/tmux-plugins/tmux-continuum/continuum.tmux
set -g @resurrect-capture-pane-contents 'on'


######################
### DESIGN CHANGES ###
######################

# panes
set -g pane-border-style bg=colour235,fg=colour238
set -g pane-active-border-style bg=colour236,fg=colour51

## Status bar design
# status line
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# messaging
set -g message-style fg=colour232,bg=colour166,bold
set -g message-command-style fg=blue,bg=black

#window mode
setw -g mode-style fg=colour196,bg=colour238,bold
setw -g clock-mode-colour colour135

# window status
setw -g window-status-style bg=$INACTIVE_BG,fg=$INACTIVE_FG,none
setw -g window-status-format "#[fg=$BG_COLOR,bg=$INACTIVE_BG]î‚° #[fg=$INACTIVE_FG]#I | #[fg=$INACTIVE_FG]#W#[fg=$INACTIVE_FG]#F #[fg=$INACTIVE_BG,bg=$BG_COLOR]î‚°"
setw -g window-status-current-style fg=$BG_COLOR,bg=$ACTIVE_BG,bright
setw -g window-status-current-format "#[fg=$BG_COLOR,bg=ACTIVE_BG,nobold]î‚° #[fg=$ACTIVE_FG,nobold]#I#[fg=$ACTIVE_FG] | #[fg=$ACTIVE_FG]#W#[fg=$ACTIVE_FG]#F #[fg=$ACTIVE_BG,bg=$BG_COLOR,nobold]î‚°"
setw -g window-status-bell-style fg=colour255,bg=colour1,bold

# status bar
set -g status-position bottom
set -g status-style bg=$BG_COLOR,fg=$LEFT_FG,bright
set -g status-left "#[fg=$LEFT_FG,bg=$LEFT_BG,bold] $SERVER_NAME #[fg=$LEFT_BG,bg=$LEFT_BG2,nobold]î‚°#[fg=$LEFT_FG,bg=$LEFT_BG2,nobold] #{session_name} #[fg=$LEFT_BG2,bg=$BG_COLOR,nobold]î‚°"
set -g status-right "#[fg=$RIGHT_BG,bg=$BG_COLOR,nobold]î‚²#[fg=$RIGHT_FG,bg=$RIGHT_BG,bold] %m/%d #[fg=$RIGHT_BG2,bg=$RIGHT_BG,nobold]î‚²#[fg=$RIGHT_FG2,bg=$RIGHT_BG2,nobold] %H:%M:%S "
set -g status-right-length 50
set -g status-left-length 30

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "screen-256color"
